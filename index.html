<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>davidwilson</title>
    </head>
    <body>
        <div id="main">
            <div id="date-widget-container">
                <h2 id="date"></h2>
            </div>
            <div id="at-a-glance-widget-container">

            </div>
            <div class="app-icon-container">
            </div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container"></div>
            <div class="app-icon-container">
                <div class="favorite get-app" id="about-me-icon">
                    <img src="assets/About.png" alt="">
                </div>
            </div>
            <div class="app-icon-container">
                <div class="favorite get-app" id="contact-icon">
                    <img src="assets/Contact.png" alt="">
                </div>
            </div>
            <div class="app-icon-container">
                <div class="favorite get-app" id="settings-icon">
                    <img src="assets/Settings.png" alt="">
                </div>
            </div>
            <div class="app-icon-container">
                <div class="favorite get-app" id="blog-icon">
                    <img src="assets/Blog.png" alt="">
                </div>
            </div>
            <div class="app-icon-container">
            </div>
            <div class="search-bar-container" id="search-bar-container">
                <div class="get-app" id="search-phone-icon"></div>
            </div>
        </div>
        <nav id="site-nav">
            <ul>
                <li>
                    <span class="material-icons-outlined" id='back'>
                        arrow_back_ios_new
                    </span>
                </li>
                <li>
                    <div id='home'></div>
                </li>
            </ul>
        </nav>
        <div id="app-container"></div>
        <div class="app" id="search-phone">
            <img id="search-logo" src="" alt="">
            <input type="search" autocomplete="off" id="search-options" name="search-options" placeholder="Search for apps or the web...">
            <div id="datalist"></div>
        </div>
        <div class="app" id="about-me">
            <h1>About</h1>
            <h2>Hi, I'm David.</h2>
            <p>This is my website. It's dedicated to the line where hobby and career intersect and serves
                as a navigation hub from which to explore.
            </p>
        </div>
        <div class="app" id="contact">
            <h1>Contact</h1>
        </div>
        <div class="app" id="settings">
            <h1>Settings</h1>
        </div>
        <div class="app" id="blog">
            <h1>Blog</h1>
        </div>
        <footer>
            <script src="js/script.js"></script>
            <script src="js/swiped-events.min.js"></script>
        </footer>
    </body>
</html>
